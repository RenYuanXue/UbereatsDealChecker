<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset="UTF-8">
  <title>Ubereats Deal Checker</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href={{url_for('static', filename = "styles/materialize.min.css")}}  media="screen,projection"/>
</head>
<body>
  <h1 class="header center orange-text">Uber Eats Deal Checker</h1>
  <form method = 'POST'>
  <div class = 'container'>
    <p>Address:</p>
    <div class="row">
      <div class = "input-field col s6">
          <input type="text" name="Address" placeholder="Enter your Address ...">
      </div>
    </div>
    <div>
      <p>Category:</p>
      <br>
      <label>
        <input name="Category" type="radio" value = 'Deals' checked/>
        <span>Deals</span>
      </label>
      &nbsp;
      <label>
        <input name="Category" type="radio" value = 'Bubble Tea'/>
        <span>Bubble Tea</span>
      </label>
      &nbsp;
      <label>
        <input name="Category" type="radio" value = 'Coffee and Tea'/>
        <span>Coffee and Tea</span>
      </label>
      &nbsp;
      <label>
        <input name="Category" type="radio" value = 'Chinese'/>
        <span>Chinese</span>
      </label>
      &nbsp;
      <label>
        <input name="Category" type="radio" value = 'Desserts'/>
        <span>Desserts</span>
      </label>
      &nbsp;
      <label>
        <input name="Category" type="radio" value = 'Fast Food'/>
        <span>Fast Food</span>
      </label>
      &nbsp;
      <label>
        <input name="Category" type="radio" value = 'Japanese'/>
        <span>Japanese</span>
      </label>
      &nbsp;
      <label>
        <input name="Category" type="radio" value = 'Pastry'/>
        <span>Pastry</span>
      </label>
      &nbsp;
      <label>
        <input name="Category" type="radio" value = 'Pizza'/>
        <span>Pizza</span>
      </label>
      &nbsp;
      <label>
        <input name="Category" type="radio" value = 'Sushi'/>
        <span>Sushi</span>
      </label>
      &nbsp;
    </div>
    <br>
    <div>
      <p>Wanted Deals:</p>
      <br>
      <label>
        <input name="Promotion" type="radio" value = 'Buy 1, Get 1 Free' checked/>
        <span>Buy 1, Get 1 Free</span>
      </label>
    </div>
    <br> <br> <br>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
  </form>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src={{url_for('static', filename = "materialize.min.js")}} ></script>
</body>
</html>
